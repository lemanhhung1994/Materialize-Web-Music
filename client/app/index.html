<div layout="column" style="height: calc(100%)" class="md-background-gray" ng-cloak="">
    <div ng-show="!appLove.showSearch">
        <md-toolbar md-scroll-shrink class="md-whiteframe-1dp md-hue-2">
            <div class="md-toolbar-tools" flex-offset-xl="5" flex="100" flex-xl="95">
                <md-button class="md-icon-button" aria-label="Menu" hide-gt-sm ng-click="appLove.toggleList()">
                    <i class="material-icons">dehaze</i>
                </md-button>
                <div>
                    Em Plus
                </div>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Search" ng-click="appLove.showSearch = !appLove.showSearch">
                    <i class="material-icons">search</i>
                </md-button>
                <md-button hide-xs layout="row" layout-align="center center" aria-label="More">
                    <img width="40" class="profile" height="40"
                         src="https://scontent-hkg3-1.xx.fbcdn.net/t31.0-8/13582046_630006380482467_7796971150974390317_o.jpg"
                         alt=""/>
                    <span>Le Manh Hung</span>
                </md-button>
                <md-button hide-xs layout="row" layout-align="center center" aria-label="More">
                    <span>Đăng Nhập</span>
                </md-button>
                <md-button hide-xs layout="row" layout-align="center center" aria-label="More">
                    <span>Đăng ký</span>
                </md-button>
                <md-menu hide-xs md-position-mode="target-right target">
                    <md-button class="md-icon-button" ng-click="$mdOpenMenu()">
                        <i class="material-icons">arrow_drop_down</i>
                    </md-button>
                    <md-menu-content width="3">
                        <md-menu-item layout="column">
                            <md-button layout="row" layout-align="start center">
                                <i class="material-icons color-gray" style="margin-top: 6px; position: absolute">help</i>
                                <span class="color-gray" style="margin-left: 32px;">Trợ giúp</span>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button layout="row" layout-align="start center">
                                <i class="material-icons color-gray" style="margin-top: 6px; position: absolute">report</i>
                                <span class="color-gray" style="margin-left: 32px;">Báo Cáo Sự Cố</span>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
    </div>
    <div ng-show="appLove.showSearch" >
        <md-toolbar class="md-whiteframe-1dp md-hue-2" ng-class="appLove.showSearch? 'fade-in': 'fade-out'">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="back" ng-click="appLove.showSearch = !appLove.showSearch">
                    <i class="material-icons">arrow_back</i>
                </md-button>
                <md-input-container flex="" layout="row" layout-align="start center">
                    <label>&nbsp;</label>
                    <input style="color: #fff" placeholder="Enter search">
                </md-input-container>
                <md-button aria-label="Search" class="md-icon-button" ng-click="appLove.showSearch = !appLove.showSearch">
                    <i class="material-icons">search</i>
                </md-button>
            </div>
        </md-toolbar>
    </div>
    <div layout="row" flex-offset-xl="5" flex-xl="95" flex="100">
        <md-sidenav class="md-sidenav-left side-navbar md-background-gray" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="listCategory">
            <div class="column">
                <md-sidemenu>
                    <md-sidemenu-group>
                        <md-subheader class="md-no-sticky">Tình Yêu</md-subheader>

                        <md-sidemenu-content md-icon="home" md-heading="Love" md-arrow="true">
                            <md-sidemenu-button href="#">Submenu 1</md-sidemenu-button>
                            <md-sidemenu-button href="#">Submenu 2</md-sidemenu-button>
                            <md-sidemenu-button href="#">Submenu 3</md-sidemenu-button>
                        </md-sidemenu-content>
                    </md-sidemenu-group>

                    <md-sidemenu-group>
                        <md-divider></md-divider>

                        <md-subheader class="md-no-sticky">Chủ Đề</md-subheader>

                        <md-sidemenu-button href="#">
                            <i class="material-icons">grade</i>
                            <span class="category-icon">TOP</span>
                        </md-sidemenu-button>
                        <md-sidemenu-button>
                            <i class="material-icons">sentiment_satisfied</i>
                            <span class="category-icon">Fun</span>
                        </md-sidemenu-button>
                    </md-sidemenu-group>
                </md-sidemenu>
            </div>
        </md-sidenav>
        <md-content class="container md-background-gray" flex="">
            <ng-outlet></ng-outlet>
        </md-content>
    </div>
    <app-footer></app-footer>
</div>
