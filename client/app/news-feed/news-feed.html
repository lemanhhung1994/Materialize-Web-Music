<div class="row">
    <div class="col-md-3 col-lg-2 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-love">
                <h3 class="panel-title">Danh Muc</h3>
            </div>
            <div class="border-bottom"></div>
            <div class="panel-body">
                <div class="padding-bottom">
                    TOP
                </div>
                <div class="padding-bottom padding-top">
                    FUN
                </div>
                <div class="padding-top">
                    LOVE
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-8">
        <div class="content-wrapper">
            <a href="#" class="btn btn-default-love" style="margin-left: 5px;">
                <span class="glyphicon glyphicon-camera"></span>
                Image/video
            </a>
            <div class="divider"></div>
            <div class="border-title" style="margin: 0 15px;"></div>
            <div class="content">
                <div class="flex-row feed-wrapper">
                    <img width="40" height="40"
                         src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfp1/v/t1.0-1/p80x80/13533180_626822077467564_8780992607693131191_n.jpg?oh=f580113bb654c856294479f31e3cd57a&oe=584F53AD&__gda__=1477542859_b5817e639ca4f9a6115fe8baa608eb45"
                         alt="">
                    <textarea ng-model="test" autosize class="col color-gray feed-text"
                              placeholder="Bạn nghĩ thế nào?"/>
                </div>
                <div class="border-title"></div>
            </div>
            <div class="padding-top text-right">
                <div class="padding-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            {{newsFeed.category.name}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="category in newsFeed.categories" ng-click="newsFeed.chooseCategory(category)">
                                <a href="#">{{category.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-teal">POST</button>
                </div>
            </div>
        </div>
        <div class="content-wrapper margin-top">
            <div class="col-sm-12">
                <div class="animated-background facebook">
                    <div class="background-masker header-top"></div>
                    <div class="background-masker header-left"></div>
                    <div class="background-masker header-right"></div>
                    <div class="background-masker header-bottom"></div>
                    <div class="background-masker subheader-left"></div>
                    <div class="background-masker subheader-right"></div>
                    <div class="background-masker subheader-bottom"></div>
                    <div class="background-masker content-top"></div>
                    <div class="background-masker content-first-end"></div>
                    <div class="background-masker content-second-line"></div>
                    <div class="background-masker content-second-end"></div>
                    <div class="background-masker content-third-line"></div>
                    <div class="background-masker content-third-end"></div>
                </div>
                <div>
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img width="40" height="40" class="media-object" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfp1/v/t1.0-1/p80x80/13533180_626822077467564_8780992607693131191_n.jpg?oh=f580113bb654c856294479f31e3cd57a&oe=584F53AD&__gda__=1477542859_b5817e639ca4f9a6115fe8baa608eb45" alt="">
                            </a>
                        </div>
                        <div class="media-body">
                            <label class="media-heading color-teal">Le Manh Hung</label>
                            <div>
                                <span class="text-muted">15:30</span>
                            </div>
                        </div>
                        <div>
                            <img src="http://images.freeimages.com/images/previews/793/love-in-the-sunset-1337854.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
